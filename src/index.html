<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Page Title -->
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- Class container centers the card on the page -->
    <main class="container">
      <!-- Card Component -->
      <div class="card">
        <!-- Card Image -->
        <picture class="card__picture">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 800px), (orientation: landscape)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Gabrielle perfume bottle on a white background"
            class="card__img"
          />
        </picture>

        <!-- Card Text Content -->
        <div class="card__content">
          <h1 class="card__category">Perfume</h1>
          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__pricing">
            <p class="card__price">$149.99</p>
            <p class="card__old-price">$169.99</p>
          </div>
          <button class="main-btn">
            <img
              src="./images/icon-cart.svg"
              alt="shopping cart icon"
              class="main-btn__icon"
            />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
